    <h1 class="title"><span class="edit">Quote</span> editor</h1>
    <form>
        <div class="callout callout-default bg-secondary bg-gradient  bg-opacity-25">
            <h4>Create and Edit Quotes</h4>
            Easily compose, edit, and manage your collection of inspiring quotes. Make your content stand out with our intuitive quote editor.
        </div>

        <div class="container">
            <div class="options">
                <button type="button" class="option-button bold" data-toggle="tooltip" data-placement="bottom" title="Undo" data-toggle="tooltip" data-placement="bottom" title="bold">
                    <i class="fa fa-bold" aria-hidden="true"></i>
                </button>

                <button type="button" class="option-button underline">
                    <i class="fa fa-underline" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="underline"></i>
                </button>

                <button type="button" class="option-button strikethrough">
                    <i class="fa fa-strikethrough" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="srikethrough"></i>
                </button>

                <button type="button" class="option-button italic">
                    <i class="fa fa-italic" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="italic"></i>
                </button>
                <button type="button" class="option-button list">
                    <i class="fa fa-list" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="list"></i>
                </button>
                <button type="button" class="option-button oderedlist">
                    <i class="fa fa-list-ol" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="orderedlist"></i>
                </button>

                <!-- undo/redo -->
                <button type="button" class="option-button undo" data-toggle="tooltip" data-placement="bottom" title="undo">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                </button>
                <button type="button" class="option-button redo" data-toggle="tooltip" data-placement="bottom" title="redo">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </button>

                <!-- link -->
                <select id="formatclass" class="adv-opt-btn" data-toggle="tooltip" data-placement="bottom" title="heading">
                    <option value="h1">Heading-One</option>
                    <option value="h2">Heading-Two</option>
                    <option value="h3">Heading-Three</option>
                    <option value="h4">Heading-Four</option>
                    <option value="h5">Heading-Five</option>
                    <option value="h6">Heading-Six</option>
                </select>
                <!-- font -->
                <select id="fontName" class="adv-opt-btn"></select>
                <select id="font-size" class="adv-opt-btn"></select>
                </select>

                <!-- color -->
                <div class="input-wrapper" data-toggle="tooltip" data-placement="bottom" title="fontColor">
                    <input type="color" id="foreColor" class="adv-opt-btn">
                    <label for="foreColor"><span>Font Colour</span></label>
                </div>
                <div class="input-wrapper" data-toggle="tooltip" data-placement="bottom" title="backgroundColor">
                    <input type="color" id="backColor" class="adv-opt-btn">
                    <label for="backColor"><span>Background Colour</span></label>
                </div>
            </div>
            <!-- ... (existing HTML content) ... -->

            <div id="text-input" contenteditable="true"></div>
            <div class="input-wrapper">
                <button type="button" id="downloadImageBtn" class="option-button download-btn" data-toggle="tooltip" data-placement="bottom" title="Download">Download</button>

            </div>
    </form>
